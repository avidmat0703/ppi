<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Completo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../dist/css/imgforms.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-sm rounded-3">
                    <div class="card-body p-3 p-sm-4">
                        <h2 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Login</h2>
                        
                        <form>
                            <!-- Usuario -->
                            <div class="mb-3">
                                <label class="form-label">Usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" placeholder="Nombre de usuario">
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-4">
                                <label class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="••••••••">
                                </div>
                            </div>

                            <!-- Botón de login -->
                            <div class="d-grid mb-3">
                                <a href="../index.html" class="btn btn-primary"><i class="bi bi-box-arrow-in-right me-2"></i>Ingresar</a>
                            </div>

                            <!-- Recordar y contraseña -->
                            <div class="d-flex flex-column flex-sm-row justify-content-between align-items-center mb-4">
                                <div class="form-check mb-2 mb-sm-0">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label small">Recordar sesión</label>
                                </div>
                                <a href="#" class="link-primary small text-decoration-none">¿Olvidó su contraseña?</a>
                            </div>

                            <!-- Separador -->
                            <div class="d-flex align-items-center mb-4">
                                <hr class="flex-grow-1">
                                <span class="px-3 small text-muted">O continúa con</span>
                                <hr class="flex-grow-1">
                            </div>

                            <!-- Botones sociales -->
                            <div class="row g-2 mb-4">
                                <div class="col">
                                    <a href="#" class="btn btn-outline-danger d-flex align-items-center justify-content-center">
                                        <i class="bi bi-google me-2"></i>Google
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="#" class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                                        <i class="bi bi-facebook me-2"></i>Facebook
                                    </a>
                                </div>
                            </div>

                            <!-- Registro -->
                            <p class="text-center mb-0 small">
                                ¿No tienes cuenta? 
                                <a href="Registro.html" class="link-primary text-decoration-none">Regístrate aquí</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
