<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../dist/css/imgforms.css">
</head>
<body class="bg-light">
    <div class="container">
        <div class="row min-vh-100 justify-content-center align-items-center">
            <div class="col-12 col-sm-10 col-md-8 col-lg-6 col-xl-5">
                <div class="card shadow-sm rounded-3">
                    <div class="card-body p-3 p-sm-4">
                        <h2 class="text-center mb-4"><i class="bi bi-person-circle me-2"></i>Registro</h2>
                        
                        <form>
                            <!-- Nombre completo -->
                            <div class="mb-3">
                                <label class="form-label">Nombre completo</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person-badge"></i></span>
                                    <input type="text" class="form-control" placeholder="Ej: Juan Pérez">
                                </div>
                            </div>

                            <!-- Email -->
                            <div class="mb-3">
                                <label class="form-label">Correo electrónico</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-envelope"></i></span>
                                    <input type="email" class="form-control" placeholder="nombre@ejemplo.com">
                                </div>
                            </div>

                            <!-- Contraseña -->
                            <div class="mb-3">
                                <label class="form-label">Contraseña</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-lock"></i></span>
                                    <input type="password" class="form-control" placeholder="••••••••">
                                </div>
                            </div>

                            <!-- Usuario -->
                            <div class="mb-4">
                                <label class="form-label">Nombre de usuario</label>
                                <div class="input-group">
                                    <span class="input-group-text"><i class="bi bi-person"></i></span>
                                    <input type="text" class="form-control" placeholder="Ej: juan123">
                                </div>
                            </div>

                            <!-- Botón de registro -->
                            <div class="d-grid mb-4">
                                <a href="../index.html" class="btn btn-primary"><i class="bi bi-pencil-square me-2"></i>Registrarse</a>
                            </div>

                            <!-- Separador -->
                            <div class="d-flex align-items-center mb-4">
                                <hr class="flex-grow-1">
                                <span class="px-3 small text-muted">O regístrate con</span>
                                <hr class="flex-grow-1">
                            </div>

                            <!-- Botones sociales -->
                            <div class="row g-2 mb-4">
                                <div class="col">
                                    <a href="#" class="btn btn-outline-danger d-flex align-items-center justify-content-center">
                                        <i class="bi bi-google me-2"></i>Google
                                    </a>
                                </div>
                                <div class="col">
                                    <a href="#" class="btn btn-outline-primary d-flex align-items-center justify-content-center">
                                        <i class="bi bi-facebook me-2"></i>Facebook
                                    </a>
                                </div>
                            </div>

                            <!-- Enlace a login -->
                            <p class="text-center mb-0 small">
                                ¿Ya tienes cuenta? 
                                <a href="Acceso.html" class="link-primary text-decoration-none">Inicia sesión aquí</a>
                            </p>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
